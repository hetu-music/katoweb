<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转 | Redirecting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        blue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['ui-serif', 'Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
                    },
                    keyframes: {
                        'spin-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'spin-slow': 'spin-slow 10s linear infinite',
                        'fade-in-up': 'fade-in-up 0.7s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>

<body
    class="min-h-screen bg-[#FAFAFA] dark:bg-[#0B0F19] flex items-center justify-center p-6 antialiased selection:bg-blue-100 dark:selection:bg-blue-900">

    <div class="max-w-md w-full text-center space-y-8 animate-fade-in-up">

        <!-- Icon / Visual -->
        <div class="relative inline-block group">
            <div
                class="absolute inset-0 bg-blue-500/20 dark:bg-blue-500/10 rounded-full blur-xl group-hover:blur-2xl transition-all duration-500">
            </div>
            <div
                class="relative bg-white dark:bg-slate-800/50 p-6 rounded-full ring-1 ring-slate-200 dark:ring-slate-700 shadow-xl shadow-slate-200/50 dark:shadow-none">
                <!-- Globe Icon (Lucide style) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="text-blue-600 dark:text-blue-400 animate-spin-slow">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Text Content -->
        <div class="space-y-4">
            <h1 class="text-3xl md:text-4xl font-serif font-bold text-slate-900 dark:text-slate-50 tracking-tight">
                正在优化访问线路
            </h1>
            <div class="space-y-2">
                <p class="text-base text-slate-600 dark:text-slate-300 font-normal leading-relaxed">
                    检测到您位于中国大陆以外地区，为确保流畅体验<br />
                    即将为您自动跳转至：
                </p>
                <p class="text-xl font-bold font-mono text-blue-600 dark:text-blue-400 tracking-wide">
                    hetu-music.com
                </p>
            </div>
        </div>

        <!-- Countdown / Progress -->
        <div class="flex flex-col items-center gap-4 pt-2">
            <div class="flex items-center gap-2 text-base font-medium text-slate-500 dark:text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="animate-pulse">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="countdown-text">5 秒后自动跳转</span>
            </div>

            <!-- Custom Progress Bar -->
            <div class="h-1 w-48 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-600 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="pt-4">
            <a href="https://hetu-music.com"
                class="inline-flex items-center gap-2 px-8 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-medium transition-all duration-300 shadow-lg shadow-blue-200/50 dark:shadow-none hover:shadow-blue-300/50 hover:-translate-y-0.5">
                <span>立即跳转</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </a>

            <p class="mt-6 text-xs text-slate-400 dark:text-slate-600 font-light">
                如果页面没有自动跳转，请点击上方按钮
            </p>
        </div>

    </div>

    <script>
        const targetUrl = 'https://hetu-music.com';
        const duration = 5; // seconds
        let timeLeft = duration;

        const progressBar = document.getElementById('progress-bar');
        const countdownText = document.getElementById('countdown-text');

        // Start smooth animation
        // Add a small delay to ensure the initial 100% width is rendered before starting transition
        setTimeout(() => {
            progressBar.style.transition = `width ${duration}s linear`;
            progressBar.style.width = '0%';
        }, 50);

        // Timer logic (Text only)
        const interval = setInterval(() => {
            timeLeft--;

            // Update Text
            if (timeLeft >= 0) {
                countdownText.innerText = `${timeLeft} 秒后自动跳转`;
            }

            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = targetUrl;
            }
        }, 1000);

        // Fallback safety
        setTimeout(() => {
            window.location.href = targetUrl;
        }, (duration + 1) * 1000);
    </script>
</body>

</html>
